<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gameqube Minecraft Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Open Sans, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      color: #fff;
    }
    .content {
      padding: 40px 20px;
    }
    .ip {
      font-size: 1.5em;
      margin: 20px 0;
      color: #4CAF50;
    }
    footer {
      background: #333;
      color: #aaa;
      padding: 15px;
      margin-top: 40px;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>GameQube Minecraft Server</h1>
  </header>

  <div class="content">
    <p>Welcome to our Minecraft server!</p>
    <p class="ip">Server IP: <strong>play.gameqube.buzz</strong></p>
    <p class="ip">If not working: <strong>ebhscraft.progamer.me</strong></p>

    <h2>Rules</h2>
    <ul>
      <li>1. Be respectful to others</li>
      <li>2. Griefing or stealing allowed</li>
      <li>3. Have fun!</li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2025 Gameqube Server | Powered by Netlify</p>
  </footer>

</html>
